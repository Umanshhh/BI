    function renderPage(pageName) {
      // 0. Default to 'home' if pageName is invalid
      if (!pageContent[pageName]) {

      // 1. Destroy old charts
      activeCharts.forEach(chart => chart.destroy());
      activeCharts = [];

      // 2. Set new page content
      contentArea.innerHTML = pageContent[pageName];

      // 3. Initialize new charts
      if (chartInitializers[pageName]) {
        // Use setTimeout to ensure DOM is updated before charts are initialized
        setTimeout(() => {
          chartInitializers[pageName]();
        }, 0);
      }

      // 4. Update active nav link
      navLinks.forEach(link => {
        if (link.dataset.page === pageName) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });

      mobileMenu.classList.add('hidden');

      // 6. Scroll to top

      // 7. Check if the page is an admin page
      const isPageAdmin = document.querySelector(`a[data-page="${pageName}"]`)?.dataset.admin === 'true';
      if (isPageAdmin && !isAdminView) {
        // Trying to access admin page while not in admin view, redirect to home
        window.location.hash = 'home';
        renderPage('home');
        return; // Stop rendering this page
      }
    }

          window.location.hash = page;
